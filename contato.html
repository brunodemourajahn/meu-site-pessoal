<head>
    <title>Site do Bruno de Moura Jahn</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="5.jpg" type="image/x-icon">

    <!--estilização específica para a tela de contato-->
    <style>          
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 15px;
            text-align: center;
        }

        p {
            font-size: 18px;
            color: #666;
        }

        form {
            margin-top: 20px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .form-group textarea {
            resize: none;
        }

        .container p {
            margin-top: 20px;
            font-size: 16px;
            color: #ffffff;
        }
    </style>
</head>

<body>
    <!--trecho da parte de cima da página-->
    <div id="tela">
        <nav class="navbar">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="index.html">HOME</a> <!--botão home para voltar à página inicial-->
                </div>
            </div>
        </nav>

        <!--parte central da página-->
        <div class="container">
            <div class="jumbotron">
                <h1 class="tit">CONTATO</h1>
                <h2>Se ficou em dúvida em relação à algo ou queira me dar dicas e me ajudar, entre em contato comigo</h2>

                <!-- Formulário de Contato -->
                <form>
                    <div class="form-group">
                        <label for="nome">Nome:</label>
                        <input type="text" id="nome" placeholder="Digite seu nome" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" placeholder="Digite seu email" required>
                    </div>
                    <div class="form-group">
                        <label for="mensagem">Mensagem:</label>
                        <textarea id="mensagem" rows="5" placeholder="Escreva sua mensagem" required></textarea>
                    </div>
                    <button type="submit" class="buttone">Enviar</button>
                </form>
            </div>
        </div>

        <!--parte inferior da página com menu de navegação-->
        <div class="container">
            <div class="button-container">
                <!--menu de navegação com 4 opções de escolha-->
                <nav>
                    <a href="sobre.html" class="button">SOBRE MIM</a>
                    <a href="formacao.html" class="button">FORMAÇÃO</a>
                    <a href="portfolio.html" class="button">PORTFÓLIO</a>
                    <a href="" class="button">CONTATO</a>
                </nav>
            </div>
        </div>

        <!--final da página-->
        <div class="container">
            <p style="text-align: center;">&copy; Bruno de Moura Jahn | 2024</p>
        </div>
    </div>
</body>

</html>
